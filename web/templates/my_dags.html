{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link href='/static/css/dataTables.bootstrap.css' rel="stylesheet" type="text/css" >
    <link href='/static/css/bootstrap-toggle.min.css' rel="stylesheet" type="text/css">
{% endblock head %}

{% block body %}
    {{ super() }}
    <nav data-toggle="wy-nav-shift" class="wy-nav-side">
        <div class="project-search">
            <input type="text" class="form-control input-sm" placeholder="Search dag">
        </div>
        <ul class="current">
        </ul>
    </nav>
    <div class='page-header'>
        <h3>我的流程</h3>
    </div>
    <div>
        <table id="dags" class="dags-table table table-hover">
            <thead>
                <tr>
                    <th>所属项目</th>
                    <th>流程名称</th>
                    <th>状态</th>
                    <th>启动时间</th>
                    <th>结束时间</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div>
           <ul class="pagination">
            </ul> 
        </div>
{% endblock body %}

{% block tail %}
    {{ super() }}
    <script src='/static/js/d3.v3.min.js'></script>
    <script src='/static/js/jquery.dataTables.min.js'></script>
    <script src='/static/js/bootstrap-toggle.min.js'></script>
{% endblock %}
