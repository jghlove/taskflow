{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <br/>
            <h1 class="text-center login-title">Register Taskflow</h1>
            <div class="account-wall">
                <form class="form-signin" method="post" action="{{ url_for('doregister') }}">
                    <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
                    <br/>
                    <input type="password" class="form-control" placeholder="Password" name="password" required autofocus>
                    <br/>
                    <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">New Register</button>
                    <br/>
                    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
                </form>
            </div>
            {% if alert %}
                <div class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>警告:</strong>当前用户已经存在!
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
